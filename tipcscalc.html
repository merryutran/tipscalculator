<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link href="tipscalc.css" rel="stylesheet" />
    <script defer src="tipscalc.js"></script>
   
    <title>TipsCalculator</title>

  
</head>
<body>

<div class='container'>
    <h1>Insert amount to calculate tips.</h1>
    <!-- <h2>bill amount</h2> -->

<form onsubmit="calculateTips(event)">
    <input id='billAmount' class='15' type='number' step='.01' placeholder="bill amount" min="0"/>

    <input id='percentOfBill' class='15' type='number' step='.01' placeholder="% of bill" min="0"/>
    
  
    <button onclick='calculateTips'>Calculate Tips</button>

    </form>
        
        
    
<div id='showAmount'></div>
    </div>

    <div id='showCustomAmount'></div>
</div>

</body>
</html>
